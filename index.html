<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Айболит круглосуточная ветклиника</title>
    <link rel="icon" href="/images/logo.jpg" sizes="any" />
    <link rel="icon" href="/images/logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <a class="header__logo">
        <img class="header__logo-image"
        src="./images/logo.svg"
        alt="Логотип"> 
      </a>
      <nav class="header__menu">
        <ul class="header__links-list">
          <li class="header__links-list-item">
            <a class="header__link" href="#0">Личный кабинет</a>
          </li>
          <li class="header__links-list-item">
            <a class="header__link" href="#0">О нас</a>
          </li>
          <li class="header__links-list-item">
            <a class="header__link" href="#0">Новости и акции</a>
          </li>
          <li class="header__links-list-item">
            <a class="header__link" href="#0">Контакты</a>
          </li>
          <li class="header__links-list-item">
            <a class="header__link" href="#0">Блог</a>
          </li>
        </ul>
      </nav>
      <div class="header__location">
        <img class="header__location-image"
        src="./images/ic_location.svg"
        alt="иконка локации">
        <p class="header__location-city">Волгоград</p> 
      </div>
    </header>
    <main>
      <section class="cover">
        <nav class="cover__menu">
          <ul class="cover__menu-list">
            <li class="cover__menu-list-item">
              <a class="cover__link" href="#0">1</a>
            </li>
            <li class="cover__menu-list-item">
              <a class="cover__link" href="#0">2</a>
            </li>
            <li class="cover__menu-list-item">
              <a class="cover__link" href="#0">3</a>
            </li>
            <li class="cover__menu-list-item">
              <a class="cover__link" href="#0">4</a>
            </li>
            <li class="cover__menu-list-item">
              <a class="cover__link" href="#0">5</a>
            </li>
            <li class="cover__menu-list-item">
              <a class="cover__link" href="#0">6</a>
            </li>
          </ul>
        </nav>
      </section>  
      <section class="cover__main">
        <h1 class="cover__main-title">Айболит круглосуточная ветклиника</h1>
        <button class="cover__main-button">Записаться</button>
        <ul class="cover__main-social-list">
          <li class="cover__main-social-list-item">
            <a class="cover__main-social-link" href="#0">
              <img class="cover__main-social-icon" 
              src="./images/inst.svg"
              alt="Логотип instagram">
            </a>
          </li>
          <li class="cover__main-social-list-item">
            <a class="cover__main-social-link" href="#0">
              <img class="cover__main-social-icon"
              src="./images/fb.svg"
              alt="Логотип facebook">
            </a>
          </li>
          <li class="cover__main-social-list-item">
            <a class="cover__main-social-link" href="#0">
              <img class="cover__main-social-icon"
              src="./images/vk.svg"
              alt="Логотип vk">
            </a>
          </li>
          <li class="cover__main-social-list-item">
            <a class="cover__main-social-link" href="#0">
              <img class="cover__main-social-icon"
              src="./images/youtube.svg"
              alt="Логотип youtube">
            </a>
          </li>
        </ul>
      </section>
    </main>
  </body>
  <footer>
  </footer>
</html>
